<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <style>

      * {
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #main {
        margin: 15px;
        width: calc(100% - 30px);
        height: calc(100% - 30px);
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 15px;
      }

      #map1, #map2, #map3, #map4, #map1container {
        width: 100%;
        height: 100%;
        background: #eee;
      }

      #searchinput {
        font: 16px Sans;
        width: 100%;
        height: 40px;
      }

      #map1 {
        height: calc(100% - 40px);
      }

      
    </style>
  </head>
  <body>
    <div id="main">
      <div id="map1container">
        <input id="searchinput" type="text" placeholder="Zoeken is nog niet geimplementeerd"/>
        <div id="map1"></div>
      </div>
      <div id="map2"></div>
      <div id="map3"></div>
      <div id="map4"></div>
      <script type="module" src="/src/main.tsx"></script>
    </div>
  </body>
</html>
