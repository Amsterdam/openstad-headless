<form
  method="post"
  {% if user %}
  action="/admin/user/{{client.id}}"
  {% else %}
  action="/admin/user"
  {% endif %}
>
  <div class="form-group">
    <div class="col-xs-12 col-sm-12">
    <label> First name </label>
    <input
      type="text"
      name="firstName"
      class="form-input"
      maxlength="60"
      {% if user %} value="{{user.firstName}}" {% endif %}
    />
  </div>
  <div class="form-group">
    <div class="col-xs-12 col-sm-12">
      <label> Last name </label>
      <input
        type="text"

        name="lastName"
        maxlength="60"
        class="form-input"
        {% if user %} value="{{user.lastName}}" {% endif %}
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12 col-sm-12">
      <label> E-mail </label>
      <input
        type="text"
        required
        name="email"
        maxlength="60"
        class="form-input"
        {% if user %} value="{{user.email}}" {% endif %}
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12 col-sm-12">
      <label> Password </label>
      <input
        type="text"
        required
        name="password"
        class="form-input"
        maxlength="60"
      />
    </div>
  </div>

  {% include 'admin/user/address-form.html' %}


  <h3> Roles per client </h3>
  {% for client in clients %}
    <h4> {{client.name}} <h4>
    {% for role in roles %}
      <label>
        {{role.label}}
        <input
          type="checkbox"
          name="{{client.key}}[{{role.key}}]"
        />
      </label>
    {% endfor %}
  {% endfor %}

  <button type="submit" class="btn">
    {% if user %}
    Save changes
    {% else %}
    Create user
    {% endif %}
  </button>
</form>
