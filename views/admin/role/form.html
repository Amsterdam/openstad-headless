<form
  method="post"
  action="/admin/role/{{role.id}}"
>
  <input type="hidden" name="_csrf" value="{{csrfToken}}" />

  <div class="form-group">
    <label> Name </label>
    <input
      type="text"
      required
      maxlength="60"
      name="name"
      class="form-input"
      value="{{role.name}}"
    />
  </div>

  <button type="submit" class="btn btn-primary">
    Save
  </button>
</form>
