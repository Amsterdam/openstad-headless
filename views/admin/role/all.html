{% extends 'layouts/admin.html' %}

{% block toolbar %}
<div class="align-right">
  <a href="/admin/role" class="btn btn-primary"> Add new role </a>
</div>
{% endblock %}

{% block body %}
<div class="card">
  <table class="table table-striped table-hover">
    <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th></th>
        </tr>
    </thead>
    <tbody>
      {% for role in roles %}
        <tr>
            <td>
              {{role.name}}
            </td>
            <td>
              {{role.description}}
            </td>
            <td>
              <a href="/admin/role/{{role.id}}" target="_blank">
                Bewerken
              </a>
            </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
