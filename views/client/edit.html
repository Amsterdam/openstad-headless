{% extends 'layout-admin.html' %}

{% block body %}
<div class="card">
  <div class="card-body">
<form
  method="post"
  action="/admin/client/{{client.id}}"
>
  <div class="form-group">
    <label> Name </label>
    <input
      type="text"
      required
      maxlength="60"
      class="form-input"
      {% if client %} value="{{client.name}}" {% endif %}
    />
  </div>
  <div class="form-group">
    <label> Description </label>
    <textarea
      required
      name="description"
      class="form-input"
      maxlength="244"
    >{{client.description}}</textarea>
  </div>
  <div class="form-group">
    <label> Client id </label>
    <input
      type="text"
      required
      class="form-input"
      disabled
      maxlength="60"
      {% if client %} value="{{client.clientId}}" {% endif %}
    />
  </div>
  <div class="form-group">
    <label> Client Secret</label>
    <input
      type="text"
      class="form-input"
      required
      disabled
      maxlength="60"
      {% if client %} value="{{client.clientSecret}}" {% endif %}
    />
  </div>
  <button type="submit">
    Opslaan
  </button>
</form>

{% endblock %}
