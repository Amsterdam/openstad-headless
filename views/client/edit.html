{% extends 'layout.html' %}

{% block body %}

<form
  method="post"
  action="/admin.client/{{client.id}}"
>
  <div class="form-group">
    <h3> Name </h3>
    <input
      type="text"
      required
      maxlength="60"
      {% if idea %} value="{{client.name}}" {% endif %}
    />
  </div>
  <div class="form-group">
    <h3> Description </h3>
    <textarea
      required
      name="description"
      maxlength="244"
      {% if idea %} value="{{client.description}}" {% endif %}
    ></textarea>
  </div>
  <div class="form-group">
    <h3> Client id </h3>
    <input
      type="text"
      required
      disabled
      maxlength="60"
      {% if idea %} value="{{client.clientId}}" {% endif %}
    />
  </div>
  <div class="form-group">
    <h3> Client Secret</h3>
    <input
      type="text"
      required
      disabled
      maxlength="60"
      {% if idea %} value="{{client.clientSecret}}" {% endif %}
    />
  </div>
  <button type="submit">
    Opslaan
  </button>
</form>

{% endblock %}
