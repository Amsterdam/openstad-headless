{% extends 'layout.html' %}

{% block body %}
<form
  method="post"
  action="/admin/client"
>
  <div class="form-group">
    <h3> Name </h3>
    <input
      type="text"
      required
      maxlength="60"
    />
  </div>
  <div class="form-group">
    <h3> Description </h3>
    <textarea
      required
      name="description"
      maxlength="244"
    ></textarea>
  </div>
  <button type="submit">
    Create
  </button>
</form>

{% endblock %}
