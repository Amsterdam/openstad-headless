{% extends 'layouts/main.html' %}

{% block body %}
<div>
		<div class="upper-box card-body">
			<h1>Hoe wil je inloggen?</h1>
			<p>
				Voor {{client.name}} kan je kiezen hoe je wilt inloggen uit
        de volgende opties:
			</p>
      {% for authType in authTypes %}
        <a href="{{authType.loginUrl}}">
          {{authType.label}}
        </a>
      {% endfor %}
		</div>

		<p>
			Vragen of feedback?
			<a href="mailto:info@openstad.nl">
        neem contact met ons op.
      </a>
		</p>
</div>
{% endblock %}
