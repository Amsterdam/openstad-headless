<div class="login-container container">
  <div class="panel">
    <div class="panel-body">
      {% if messages.error %}
      <div role="alert" class="alert alert-danger">
        {% for error in messages.error %}
        <div>{{ error.msg }}</div>
        {% endfor %}
      </div>
      {% endif %}
      <form method="POST">
         <input type="hidden" name="_csrf" value="{{csrfToken}}" />
        <legend>Inloggen</legend>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" class="form-control">
        </div>
        {% if redirectUrl %}
          <input type="hidden" name="redirectUrl" value="{{redirectUrl}}">
        {% endif %}
        <div class="form-group"><a href="/forgot"><strong>Wachtwoord vergeten?</strong></a></div>
        <button type="submit" class="btn btn-primary">Inloggen</button>
      </form>
      <div class="btn-toolbar text-center">
      </div>
    </div>
  </div>
  <p class="text-center">
    Nog geen account? <a href="/signup"><strong>Registreren</strong></a>
  </p>
</div>
