{% extends 'layouts/main.html' %}

{% block body %}
{% include 'elements/flash.html' %}

<div class="card">
  <div class="upper-box card-body">

    <form method="POST" action="/register" class="validate-form">
      <legend>Registreren</legend>
      <input type="hidden" name="_csrf" value="{{csrfToken}}" />
      <div class="form-group">
        <input type="email" name="email" id="email" placeholder="Email" class="form-input" autofocus required>
      </div>
      <div class="form-group">
        <input type="text" name="firstName" id="first_name" placeholder="Voornaam" class="form-input" autofocus required >
      </div>
      <div class="form-group">
        <input type="text" name="lastName" id="last_name" placeholder="Achternaam" class="form-input" autofocus required>
      </div>
      <br />
      <div class="form-group">
        <input type="password" name="password" id="password" placeholder="Wachtwoord" class="form-input" required>
      </div>
      <div class="form-group">
        <input type="password" name="password_repeat" id="password_repeat" placeholder="Herhaal wachtwoord" class="form-input" required>
      </div>
      <!--
      <div class="form-group">
        <small class="text-muted">By signing up, you agree to the <a href="/">Terms of Service</a>.</small>
      </div>
      !-->

      <button type="submit" class="btn btn-primary">Account aanmaken</button>
    </form>
  </div>
</div>
<br />

<p class="text-center">
  Heb je al een account? <a href="/login">Log hier in</a>
</p>
{% endblock %}
