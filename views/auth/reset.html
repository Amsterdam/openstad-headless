{% extends 'layout-login.html' %}

{% block body %}
<div class="container">
  <div class="panel">
    <div class="panel-body">
      <form method="POST" class="validate-form">
         <input type="hidden" name="_csrf" value="{{csrfToken}}" />
         <input type="hidden" name="token" value="{{token}}" />
        <legend>Reset Password</legend>
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" name="password" id="password" placeholder="New password" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" name="confirm" id="confirm" placeholder="Confirm password" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Change Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
