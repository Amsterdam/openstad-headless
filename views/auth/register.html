{% extends 'layout.html' %}

{% block body %}
<div class="center-block">
  {% include 'elements/logo.html' %}
</div>

{% include 'elements/flash.html' %}

<div class="card">
  <div class="upper-box card-body">

    <form method="POST">
      <legend>Registreren</legend>
      <input type="hidden" name="_csrf" value="{{csrfToken}}" />
      <div class="form-group">
        <input type="text" name="name" id="name" placeholder="Voornaam" class="form-input" autofocus>
      </div>
      <div class="form-group">
        <input type="text" name="name" id="name" placeholder="Achternaam" class="form-input" autofocus>
      </div>
      <div class="form-group">
        <input type="email" name="email" id="email" placeholder="Email" class="form-input">
      </div>

      <br />

      <div class="form-group">
        <input type="password" name="password" id="password" placeholder="Wachtwoord" class="form-input">
      </div>
      <div class="form-group">
        <input type="password" name="password_repeat" id="password" placeholder="Herhaal wachtwoord" class="form-input">
      </div>
      <!--
      <div class="form-group">
        <small class="text-muted">By signing up, you agree to the <a href="/">Terms of Service</a>.</small>
      </div>
      !-->

      <button type="submit" class="btn btn-primary">Account aanmaken</button>
    </form>
  </div>
</div>
<br />

<p class="text-center">
  Heb je al een account? <a href="/login">Log hier in</a>
</p>
{% endblock %}
