<a class="mainlogo " href="#">
  {% if logo %}
    {% if logo === 'amsterdam-logo.html' %}

    <img src="{{logo}}" />

  {% else %}
    <img src="/img/logo-openstad.png" />
  {% endif %}
</a>
<span class="subsitetitle">
  <a href="#">
    {{client.name}}
  </a>
</span>
