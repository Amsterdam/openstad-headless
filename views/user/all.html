{% extends 'layout-admin.html' %}

{% block toolbar %}
<div class="align-right">
  <a href="/admin/user" class="btn btn-primary"> Add new user </a>
</div>
{% endblock %}

{% block body %}
<div class="card">
  <table class="table table-striped table-hover">
    <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <th></th>
        </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
            <td>
              {{user.firstName}}
            </td>
            <td>
              {{user.lastName}}
            </td>
            <td>
              {{user.email}}
            </td>
            <td>
              <a href="/admin/user/{{user.id}}" target="_blank">
                Bewerken
              </a>
            </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
