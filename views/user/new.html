{% extends 'layout.html' %}

{% block body %}

<form
  method="post"
  action="/admin.client/{{client.id}}"
>
  <div class="form-group">
    <h3> Fir </h3>

    <input
      type="text"
      required
      maxlength="60"
      {% if idea %} value="{{client.name}}" {% endif %}
    />
  </div>
  <div class="form-group">
    <div class="col-xs-12 col-sm-12">
      <h3> Description </h3>
      <textarea
        required
        name="description"
        maxlength="244"
        {% if idea %} value="{{client.description}}" {% endif %}
      ></textarea>

  </div>
  <div class="row form-field-row form-group">
    <div class="col-xs-12 col-sm-12">
      <label> Straatnaam </label> <br/>
      <input type="text" name="street_name" value="{{user.street_name}}" required />
    </div>
  </div>
  <div class="row form-field-row form-group">
    <div class="col-xs-9">
      <label> Huisnummer </label> <br/>
      <input type="text" name="house_number" value="{{user.house_number}}" required />
    </div>
    <div class="col-xs-3">
      <label> Toev. </label> <br/>
      <input type="text" name="suffix" value="{{user.suffix}}" required />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12 col-xs-12">
      <label for="phone">Telefoonnummer (optioneel)</label>
      <input type="text" name="phone" id="phone" value="{{user.phone}}" />
    </div>
  </div>
  <button type="submit">
    Create
  </button>
</form>

{% endblock %}
